before:
  hooks:
    - go mod tidy
    - |
      TAG=$(git tag --points-at HEAD)
      sed -i "s/__VERSION__/$TAG/" cmds/root.go
builds:
  - id: pm
    main: .
    binary: pm
    ldflags:
      - -w -s
    tags:
      - release
      - embed_frontend
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  disable: true